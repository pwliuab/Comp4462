<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 80, right: 45, bottom: 30, left: 120},
  width = 1700 - margin.left - margin.right,
  height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom + 50)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("https://raw.githubusercontent.com/pwliuab/comp4462Data/main/seperateMedal.csv", function(data) {

  // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
  var myGroups = d3.map(data, function(d){return d.year;}).keys()
  var myVars = d3.map(data, function(d){return d.medal;}).keys()

  // Build X scales and axis:
  var x = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0))
    .select(".domain").remove()

  // Build Y scales and axis:
  var y = d3.scaleBand()
    .range([ height, 0 ])
    .domain(myVars)
    .padding(0.05);
  svg.append("g")
    .style("font-size", 15)
    .attr('id', "y-axis")
    .call(d3.axisLeft(y).tickSize(0))
    .select(".domain").remove()
// change svg text color
  var y_text = document.getElementById('y-axis')
  console.log(y_text.childNodes[0].style);
  y_text.childNodes[0].childNodes[1].setAttribute('fill','gold');
  y_text.childNodes[0].childNodes[1].setAttribute('font-weight','bold');
  y_text.childNodes[1].childNodes[1].setAttribute('fill','silver');
  y_text.childNodes[1].childNodes[1].setAttribute('font-weight','bold');
  y_text.childNodes[2].childNodes[1].setAttribute('fill','brown');
  y_text.childNodes[2].childNodes[1].setAttribute('font-weight','bold');
  // Build color scale
  console.log(d3.scaleSequential)
  var myColor = d3.scaleSequential()
    .interpolator(d3.interpolateViridis)
    .domain([19,55])
  // create a tooltip

  var Femalecolors = d3.scaleQuantize()
    .domain([20,55])
    .range(["#7CFC00	", "#32CD32	", "#228B22", "#ABDDA4", "#008000",
    "#006400"]);

  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "2px")
    .style("border-radius", "5px")
    .style("padding", "5px")

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "black")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    if(d.medal == "Gold"){
      tooltip
        .html("The median ages of winning <span style='color:gold'>Gold</span><br>Medal in " + '<span style="color:green">' + d.year.toString() + "</span> is: <b>" + d.median_age + "</b>")
        .style("left", (d3.mouse(this)[0]+70) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    } else if(d.medal == "Silver") {
      tooltip
        .html("The median ages of winning <span style='color:silver;font-weight=bold'>Silver</span><br> medal in " + '<span style="color:green">'+d.year.toString() + "</span> is: <b>" + d.median_age + "</b>")
        .style("left", (d3.mouse(this)[0]+70) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    } else {
      tooltip
        .html("The median ages of winning <span style='color:brown'>Bronze</span><br> medal in " + '<span style="color:green">'+d.year.toString() + "</span> is: <b>" + d.median_age + "</b>")
        .style("left", (d3.mouse(this)[0]+70) + "px")
        .style("top", (d3.mouse(this)[1]) + "px")
    }

  }
  var mouseleave = function(d) {
    tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "none")
      .style("opacity", 0.8)
  }


  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.year+':'+d.median_age;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x(d.year) })
      .attr("y", function(d) { return y(d.medal) })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) {
        // if(d.sex == 'F'){
        //   return Femalecolors(d.median_age);
        // }
        return myColor(d.median_age)
      })
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave);

    svg.selectAll()
    .data(data, function(d) {return d.year+':'+d.median_age;})
    .enter()
    .append("text")
      .attr("x", function(d) { return x(d.year) + x.bandwidth()/4 })
      .attr("y", function(d) { return y(d.medal) + y.bandwidth()/2 })
      .attr("rx", 4)
      .attr("ry", 4)
      .attr("width", x.bandwidth() )
      .attr("height", y.bandwidth() )
      .style("fill", function(d) {
        if(d.median_age >= 50){
          return 'red';
        } else if(d.median_age >= 25){
          return 'yellow'
        }
        return 'white'
      } )
      .style("stroke-width", 4)
      .style("stroke", "none")
      .style("opacity", 0.8)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    .text(function(d) {return d.median_age})
})

// Add title to graph
svg.append("text")
        .attr("x", 0)
        .attr("y", -50)
        .attr("text-anchor", "left")
        .style("font-size", "22px")
        .text("Ages of Medal winners among 120 years");

// Add subtitle to graph
svg.append("text")
        .attr("x", -10)
        .attr("y", -20)
        .attr("text-anchor", "left")
        .style("font-size", "14px")
        .style("fill", "grey")
        .style("max-width", 400)
        .text("Separate female and male to find the golden age of each gender");

        svg.append("text")
        .attr('transform', 'translate(700,425)')
                .attr("x", 0)
                .attr("y", -20)
                .attr("text-anchor", "left")
                .style("font-size", "50px")
                .style("fill", "grey")
                .style("font-weight", "bold")
                .style("max-width", 400)
                .text("year");
                svg.append("text")
                .attr('transform', 'translate(-30,200) rotate(90), scale(-1)')
                        .attr("x", 0)
                        .attr("y", -20)
                        .attr("text-anchor", "left")
                        .style("font-size", "50px")
                        .style("fill", "grey")
                        .style("font-weight", "bold")
                        .style("max-width", 400)
                        .text("Medal");


</script>
